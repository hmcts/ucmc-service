server:
  port: 4000

management:
  health:
    probes:
      enabled: true
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

spring:
  application:
    name: unspec-service
  cache:
    cache-names: userInfoCache
    caffeine:
      spec: expireAfterAccess=3600s
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration

  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${idam.web.url}/o
        registration:
          oidc:
            client-id: internal
            client-secret: internal

oidc:
  issuer: ${OIDC_ISSUER:http://fr-am:8080/openam/oauth2/hmcts}

fees:
  api:
    service: civil money claims
    jurisdiction1: civil
    jurisdiction2: county court
    channel: default
    event: issue

payments:
  api:
    # TODO: update once f&p onboarding is completed
    site_id:
    service:

idam:
  s2s-auth:
    microservice: unspec-service

unspecified:
  response-pack-url: https://formfinder.hmctsformfinder.justice.gov.uk/n9-eng.pdf
  system-update:
    username: 'civil-system-update@mailnesia.com'
    password: 'Password12'

core_case_data:
  api:
    url: http://localhost:4452

scheduler:
  enabled: ${SCHEDULER_ENABLED:true}
  datasourceConf:
    name: schedulerDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${SCHEDULER_DB_HOST:localhost}:${SCHEDULER_DB_PORT:5050}/${SCHEDULER_DB_NAME:civil_scheduler}
    username: ${SCHEDULER_DB_USER:civil_scheduler}
    password: ${SCHEDULER_DB_PASSWORD:civil_scheduler}
  quartzConf:
    org.quartz:
      scheduler:
        instanceId: AUTO
      jobStore:
        isClustered: true
        class: org.quartz.impl.jdbcjobstore.JobStoreTX
        driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
        dataSource: schedulerDataSource
  schedulerConf:
    - name: 'Cases stayed'
      enabled: true
      cronGroup: "NIGHTLY_CRON"
      description: 'Finds cases that need to be moved to stayed state'
      jobClass: 'uk.gov.hmcts.reform.unspec.jobs.CaseStayedFinder'
      cron: ${STAYED_CASES_CRON:0 0 2 ? * MON-FRI *}

