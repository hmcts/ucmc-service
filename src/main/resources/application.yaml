server:
  port: 4000

management:
  health:
    probes:
      enabled: true
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: ucmc-service
  cache:
    cache-names: userInfoCache
    caffeine:
      spec: expireAfterAccess=3600s

  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${idam.web.url}/o
        registration:
          oidc:
            client-id: internal
            client-secret: internal

oidc:
  issuer: ${OIDC_ISSUER:http://fr-am:8080/openam/oauth2/hmcts}

idam:
  web:
    url: "http://localhost:9002"
  api:
    url: "http://localhost:5000"
  s2s-auth:
    url: "http://localhost:4502"
    totp_secret: "AABBCCDDEEFFGGHH"
    microservice: ucmc_service

document_management:
  url: "http://localhost:4506"
  userRoles: "caseworker-civil,caseworker-civil-solicitor"

doc_assembly:
  url: ${DOC_ASSEMBLY_URL:false}
