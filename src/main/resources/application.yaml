server:
  port: 4000

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

spring:
  application:
    name: ucmc-service
  cache:
    cache-names: userInfoCache
    caffeine:
      spec: expireAfterAccess=3600s

  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${idam.api.url}/o
        registration:
          oidc:
            client-id: internal
            client-secret: internal

oidc:
  issuer: ${OIDC_ISSUER:http://fr-am:8080/openam/oauth2/hmcts}

idam:
  api:
    url: "http://localhost:5000"
  s2s-auth:
    microservice: ucmc-service
