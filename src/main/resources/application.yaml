server:
  port: 4000

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  application:
    name: ucmc-service

fees:
  api:
    service: civil money claims
    jurisdiction1: civil
    jurisdiction2: county court

---

spring:
  profiles: local
  security:
    enabled: true
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://fr-am:8080/openam/oauth2/hmcts
          jwk-set-uri: http://localhost:5000/o/jwks

fees:
  api:
    url: http://localhost:8765

payment:
  api:
    url: http://localhost:8765

---

spring:
  profiles: integration-test

fees:
  api:
    url: http://fake-fees-register-api

payment:
  api:
    url: http://fake-payment-register-api
