server:
  port: 4000

management:
  health:
    probes:
      enabled: true
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

spring:
  application:
    name: unspec-service
  cache:
    cache-names: userInfoCache
    caffeine:
      spec: expireAfterAccess=3600s

  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${idam.web.url}/o
        registration:
          oidc:
            client-id: internal
            client-secret: internal

oidc:
  issuer: ${OIDC_ISSUER:http://fr-am:8080/openam/oauth2/hmcts}

fees:
  api:
    service: civil money claims
    jurisdiction1: civil
    jurisdiction2: county court
    channel: default
    event: issue

payments:
  api:
    # TODO: update once f&p onboarding is completed
    site_id:
    service:

idam:
  s2s-auth:
    microservice: unspec-service

unspecified:
  response-pack-url: https://formfinder.hmctsformfinder.justice.gov.uk/n9-eng.pdf

